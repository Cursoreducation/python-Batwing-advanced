<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="user-add">Add user</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
       <div class="container">
           <div class="row">
            <form action="{% if user %}/users/{{ user['id']}}{% else %}/users{% endif %}" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" id="exampleInputEmail1" name="email" class="form-control"
                         {% if user %} value="{{ user['email'] }}" {% endif %}>
                </div>
                <div class="mb-3">
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" id="first-name" name="first_name" class="form-control"
                         {% if user %} value="{{ user['first_name'] }}" {% endif %}>
                </div>
                <div class="mb-3">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input type="text" id="last-name" name="last_name" class="form-control"
                         {% if user %} value="{{ user['last_name'] }}" {% endif %}>
                </div>
                <div class="mb-3">
                  <label for="work-area" class="form-label">Work Area</label>
                  <input type="text" id="work-area" name="work_area" class="form-control"
                         {% if user %} value="{{ user['work_area'] }}" {% endif %}>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
           </div>

       </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
